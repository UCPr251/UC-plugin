# 是否输出日志
log: true
# 插件主人是否和机器人主人合并，不影响管理设置
isDefaultMaster: true
# 插件优先级
priority: 251
# 选择服务
server: 1
# Bot名称
BotName: 纳西妲
# 每日零点loveMys剩余过码次数小于等于该值时自动提醒主人，0则不提醒
loveMysNotice: 50
# 是否仅主人可操作
onlyMaster: false
# 仅主人可操作时，对本拥有权限的管理的回复
onlyMasterReply: 当前仅允许主人操作
# 用户无权限回复
noPerReply: 无权限
# Bot无权限回复
noPowReply: 主淫，小的权限不足，无法执行该操作嘤嘤嘤~
# api连接失败回复
fetchErrReply: 服务连接失败，请稍后重试
# 是否开启Bot启动后开启签名自动重启
qsignAutoRestart: false

# 单独上下班配置
switchBot:
  # 开启Bot的回复，BotName会被替换为上面设置的BotName的值
  openMsg: 好哒，BotName开始上班啦！
  # 关闭Bot的回复，BotName会被替换为上面设置的BotName的值
  closeMsg: BotName休息去啦~
  # Bot上班的指令：插件中设置的BotName+下面的关键词即可触发，多个请用|间隔
  openReg: 上班|工作
  # Bot下班的指令：插件中设置的BotName+下面的关键词即可触发，多个请用|间隔
  closeReg: 下班|休息
  # 是否仅主人可使用
  isM: false
  # 是否允许群插件管理员使用，关闭仅主人或群原生管理员可使用
  isA: true
  # 是否允许群原生管理员使用，关闭仅主人或插件群管理员可使用
  isGA: false

# 戳一戳配置
chuoyichuo:
  # 是否开启UC戳一戳
  isOpen: false
  # 被戳是否自动更新群名片
  isAutoSetCard: true
  # 开启被戳自动更新群名片后，群名片后缀内容，num会被替换为被戳次数
  groupCard: 今日已被戳num次~
  # 被戳回复文本+图片概率
  textimg: 0.8
  # 被戳回复被戳次数+文本+图片概率，此概率独立于整体概率，意为触发文本+图片回复时又有多少概率在文本前加上被戳次数，可选0-1
  chuoimg: 0.2
  # 被戳回复头像表情包概率
  face: 0.1
  # 被戳禁言对方概率，剩下的就是反击概率
  mute: 0.05
  # 禁言的时长，单位分，0为不禁言
  muteTime: 2

# 随机老婆配置
randomWife:
  # 是否开启UC随机老婆
  isOpen: true
  # 每日取老婆次数限制，包括主人
  wifeLimits: 1
  # 是否仅主人可使用#添加/删除随机老婆
  isM: false
  # 是否允许群插件管理员使用#添加/删除随机老婆
  isA: true
  # 是否允许群原生管理员使用#添加/删除随机老婆
  isGA: true
  # 是否允许任何人使用#添加/删除随机老婆
  isE: false

# B站直播推送配置
BlivePush:
  # 群聊推送全局开关
  isGroup: true
  # 私聊推送全局开关
  isPrivate: true
  # 推送检测间隔，单位分钟，不能小于1，不建议小于2，需要重启
  mins: 4
  # 是否允许群聊使用，关闭仅主人可群聊使用
  isG: true
  # 是否允许私聊使用，关闭仅主人可私聊使用
  isP: false
  # 是否仅主人可使用
  isM: false
  # 是否允许群插件管理员使用，关闭仅主人或群原生管理员可使用
  isA: true
  # 是否允许群原生管理员使用，关闭仅主人或插件群管理员可使用
  isGA: true
  # 是否允许任何人使用，关闭仅主人或管理员可使用
  isE: false

# 放大图片配置
bigjpg:
  # 放大图片key
  apiKey:
  # 放大风格，art和photo，代表卡通和照片，卡通图片放大效果最佳
  style: art
  # 默认降噪级别，可选[0, 1, 2, 3, 4]，代表[无，低，中，高，最高]
  noise: 4
  # 默认放大倍数，可选[2倍，4倍，8倍，16倍]
  magnification: 2
  # 每人每天放大次数限制，0为不限制，主人不受限
  limits: 3
  # 放大的图片是否自动保存，保存位置 resources/bigjpg
  isSave: false
  # 4倍限制，关闭仅允许主人放大4倍
  x4Limit: false
  # 8倍限制，关闭仅允许主人放大8倍
  x8Limit: false
  # 16倍限制，关闭仅允许主人放大16倍
  x16Limit: false
  # 是否允许群聊使用，关闭仅主人可群聊使用
  isG: true
  # 是否允许私聊使用，关闭仅主人可私聊使用
  isP: false
  # 是否仅主人可使用
  isM: false
  # 是否允许群插件管理员使用，关闭仅主人或群原生管理员可使用
  isA: true
  # 是否允许群原生管理员使用，关闭仅主人或插件群管理员可使用
  isGA: true
  # 是否允许任何人使用，关闭仅主人或管理员可使用
  isE: false

# 刷屏检测配置
DetecteFloodScreen:
  # 刷屏检测开关
  isOpen: true
  # 刷屏触发数量
  judgeNum: 10
  # 是否警告，达到(刷屏数量-2)时提醒
  isWarn: true
  # 警告的回复内容
  warnText: 不要刷屏哦~
  # 惩罚方式：mute 或者 kick
  punishMode: mute
  # 触发惩罚的回复内容
  punishText: 天降正义！
  # 设置为禁言的禁言时长，单位分钟
  muteTime: 5
  # 设置为踢人时是否自动拉黑
  kickAndBlack: true

# 撤回、清屏配置
recall:
  # 允许获取的群聊天记录最大值，设置过大可能影响响应速度
  FILTER_MAX: 521
  # 清屏不指定数量时默认撤回数量
  clearNum: 10
  # 允许清屏数量的最大值
  RECALL_MAX: 100
  # 允许指定单人撤回的最大值
  PERSONAL_MAX: 20
  # 批量撤回群消息的间隔时间，单位秒
  intervalTime: 0.5
